<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Road+Rage&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="left-button"><</button>
    <main class="main-div">
        <!-- Top screen -->
        <section class="top-screen">
            <section class="history-use">6000/2+3227*2</section>
            <section class="result">=12,454</section>    
        </section>
        
<!-- grid section  -->
<section class="grid-section">
    <!-- Top Row -->
        <div class="top-line left div1">Ac</div>
        <div class="top-line left div2"><img src="assets/delete-button.svg" alt="clear-icon" id="imageSvg"></div>
        <div class="top-line right div3">/</div>
        <div class="top-line right div4">*</div>

        <div class="number div5">7</div>
        <div class="number div6">8</div>
        <div class="number div7">9</div>
        <div class="simbols minus div16">-</div>

        <div class="number div8">4</div>
        <div class="number div9">5</div>
        <div class="number div10">6</div>
        <div class="simbols plus div19">+</div>

        <div class="number div11">1</div>
        <div class="number div12">2</div>
        <div class="number div13">3</div>
        <div class="simbols equal div18">=</div>

        <div class="zero div14">0</div>
        <div class="dot div15">.</div>
</section>

       
    </main>
    <button class="right-button">></button>
    <script src="script.js"></script>
</body>
</html>
