<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Road+Rage&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="left-button"><</button>
    <main class="main-div">
        <!-- Top screen -->
        <section class="top-screen">
            <section class="history-use">6000/2+3227*2</section>
            <section class="result">=12,454</section>    
        </section>
        
<!-- grid section  -->
<section class="grid-section">
    <!-- Top Row -->
        <button class="top-line left div1 special">Ac</button>
        <button class="top-line left div2 special"><img src="assets/delete-button.svg" alt="clear-icon" id="imageSvg"></button>
        <button class="top-line right div3 special">/</button>
        <button class="top-line right div4 special">*</button>

        <button class="number div5 num">7</button>
        <button class="number div6 num">8</button>
        <button class="number div7 num">9</button>
        <button class="simbols minus div16">-</button>

        <button class="number div8 num">4</button>
        <button class="number div9 num">5</button>
        <button class="number div10 num">6</button>
        <button class="simbols plus div19 special">+</button>

        <button class="number div11 num">1</button>
        <button class="number div12 num">2</button>
        <button class="number div13 num">3</button>
        <button class="simbols equal div18">=</button>

        <button class="zero div14 num">0</button>
        <button class="dot div15 special">.</button>
</section>

       
    </main>
    <button class="right-button">></button>
    <script src="script.js"></script>
</body>
</html>
